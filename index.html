<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflorist Driver - Loading...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #EF3E62;
      overflow: hidden;
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fadeInScale 0.8s ease-out;
    }

    .logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
      animation: scaleSpring 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title {
      font-size: 34px;
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: -0.5px;
      margin-top: 10px;
      animation: slideUp 0.6s ease-out 0.2s both;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #FFFFFF;
      opacity: 0.9;
      margin-top: 8px;
      animation: slideUp 0.6s ease-out 0.4s both;
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      animation: fadeInScale 0.8s ease-out;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }

    .circle-2 {
      width: 250px;
      height: 250px;
      bottom: -80px;
      left: -80px;
    }

    .pulse-circle {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.05);
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      animation: bounce 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Animations */
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.3);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes scaleSpring {
      0% {
        transform: scale(0.3);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.05;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.1;
      }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    .fade-out {
      animation: fadeOut 0.5s ease-in-out forwards;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        width: 140px;
        height: 140px;
      }

      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 14px;
      }

      .circle-1 {
        width: 200px;
        height: 200px;
        top: -60px;
        right: -60px;
      }

      .circle-2 {
        width: 180px;
        height: 180px;
        bottom: -50px;
        left: -50px;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative Circles -->
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  <div class="pulse-circle"></div>

  <!-- Main Content -->
  <div class="splash-container" id="splashContainer">
    <div class="logo">
      <img src="./assets/logo.png" alt="Netflorist Driver Logo">
    </div>
    <div class="title">Driver</div>
    <div class="subtitle">Deliver Happiness</div>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // Redirect to admin panel after 3 seconds
    setTimeout(function() {
      // Add fade out animation
      document.getElementById('splashContainer').classList.add('fade-out');
      
      // Redirect after animation completes
      setTimeout(function() {
        window.location.href = './admin/index.html';
      }, 500);
    }, 3000);

    // Preload admin page for faster transition
    var link = document.createElement('link');
    link.rel = 'prefetch';
    link.href = './admin/index.html';
    document.head.appendChild(link);
  </script>
</body>
</html>
